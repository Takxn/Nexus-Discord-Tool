name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: ''
            name: 'Windows'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        run: npm install

      - name: Install bot dependencies
        run: npm install
        working-directory: bot

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'Nexus Discord Tool v__VERSION__'
          releaseBody: |
            ## Nexus Discord Tool
            
            ### Downloads
            - **Windows**: `.msi` or `.exe` (Setup)
            
            ### Requirements
            - Node.js v18+ (https://nodejs.org)
            
            ### Setup
            1. Enable all 3 Privileged Gateway Intents in Discord Developer Portal
            2. Invite bot with Administrator permissions
            3. Position bot role above other roles
            
            ### Changes
            See commit history for details.
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nexus-discord-tool-${{ matrix.name }}
          path: |
            src-tauri/target/release/bundle/**/*.exe
            src-tauri/target/release/bundle/**/*.msi
