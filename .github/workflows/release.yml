name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: ''
            name: 'Windows'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        run: npm install

      - name: Install bot dependencies
        run: npm install
        working-directory: bot

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'Nexus Discord Tool v__VERSION__'
          releaseBody: |
            ## Nexus Discord Tool v__VERSION__
            
            **The Ultimate Discord Bot Management Tool**
            
            ### Pricing
            - **Lifetime Key**: â‚¬2.50 (one-time payment)
            - Purchase at: https://discord.gg/nexus-plus
            
            ### Downloads
            - **Windows**: `.msi` (Installer) or `.exe` (Setup)
            
            ### Features
            - 24/7 Local Bot Hosting
            - Real-time Dashboard & Stats
            - Moderation (Kick/Ban/Timeout/Warn)
            - Leveling System & Leaderboards
            - Giveaways & Reaction Roles
            - Ticket System
            - Embed Builder
            - Quick Actions
            
            ### Requirements
            - Windows 10/11 (64-bit)
            - Node.js v18+ (https://nodejs.org)
            - Discord Bot Token
            
            ### Setup
            1. Enable all 3 Privileged Gateway Intents in Discord Developer Portal
            2. Invite bot with Administrator permissions
            3. Enter Token, Client ID, Guild ID in the app
            4. Click Start!
            
            ### Support
            Discord: https://discord.gg/nexus-plus
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nexus-discord-tool-${{ matrix.name }}
          path: |
            src-tauri/target/release/bundle/**/*.exe
            src-tauri/target/release/bundle/**/*.msi
